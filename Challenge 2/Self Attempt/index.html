<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Cafe Menu</title>
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="menu">
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>
            <hr>
            <section>
                <h2>Coffee</h2>

                <img src="Resources/coffee.jpg" alt="coffee">
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Slice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.00</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="Resources/pie.jpg" alt="pie">
                <article class="item">
                    <p class="dessert">Caramel Macchiato</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Chessecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>   
        </main>      
        <footer>
            <hr>
            <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
            <p class="address">123 Free Code Camp Drives</p>
        </footer>
        </div>
    </body>
</html>
