<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form method="get" action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name:
          <input id="first-name" type="text" required name="first-name" />
        </label>
        <label for="last-name"
          >Enter Your Last Name:
          <input id="last-name" type="text" required name="last-name" />
        </label>
        <label for="email"
          >Enter Your Email: <input id="email" type="email" name="email" />
        </label>
        <label for="new-password"
          >Enter Your New Password:
          <input
            id="new-password"
            type="password"
            pattern="[a-z0-5]{8,}"
            name="new-password"
          />
        </label>
      </fieldset>

      <fieldset>
        <legend>Account type (required)</legend>
        <label
          ><input
            type="radio"
            class="inline"
            id="personal"
            name="personal-business"
            checked
            name="account-type"
          />Personal</label
        >
        <label
          ><input
            type="radio"
            class="inline"
            id="business"
            name="personal-business"
            name="account-type"
          />Business</label
        >
      </fieldset>

      <fieldset>
        <label for="picture"
          >Upload a profile picture:
          <input id="picture" type="file" name="picture" />
        </label>
        <label for="age"
          >Input your age (years):
          <input id="age" type="number" min="13" max="120" name="age" />
        </label>
        <label for="referral"
          >How did you hear about us?
          <select if="referral" name="referral">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio"
          >Provide a bio:
          <textarea
            id="bio"
            placeholder="I like coding on the beach..."
            rows="3"
            cols="4"
            name="bio"
          ></textarea>
        </label>
      </fieldset>
      <label
        ><input
          id="terms-and-conditions"
          type="checkbox"
          name="terms-and-conditions"
          class="inline"
          required
        />I accept the
        <a href="https://www.freecodecamp.org/news/terms-of-service/"
          >terms and conditions</a
        ></label
      >
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
