<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.png" />
  </head>
  <body>
    <header>
      <ul class="header">
        <li><button class="auth">Sign In</button></li>
        <li>Images</li>
        <li>Gmail</li>
      </ul>
    </header>

<!-- Sign in card shows here -->

    <div class="card">
      <!-- <img src="images/logo.png"> -->
      <h4 style="font-size: 16px;">Sign in to Google</h4>
      <p style="font-size: 14px;color: rgb(110, 114, 118)">
        Save your passwords securely with your Google Account
      </p>
      <button style="font-weight: bold; color: gray; background-color: white">
        Stay signed out
      </button>
      <button class="auth">Sign In</button>
    </div>

<!-- Search functionality starts here -->

    <div class="search">
      <img src="images/googlelogo_color_272x92dp.png" alt="Google Logo" style="margin: 0 50px 0 50px;"/><br>
      <input type="text" placeholder="Search..." style="width: 75%;" /><br>
      <button type="submit">Google Search</button>
      <button>I'm Feeling Lucky</button>
      <div class="languages">
        <p style="text-transform: none;font-size:14px;">
          Google offered in: <a href="#">Hindi</a> <a href="#">Marathi</a>
          <a href="#">English</a> <a href="#">French</a> <a href="#">Russian</a>
          <a href="#">Punjabi</a>
        </p>
      </div>
    </div>
    <footer>
      India
      <hr style="width: 100% !important" />
      <ul class="info">
        <li>About</li>
        <li>Advertising</li>
        <li>Business</li>
        <li>How Search works</li>
      </ul>
      <ul class="legal">
        <li>Settings</li>
        <li>Terms</li>
        <li>Privacy</li>
      </ul>
    </footer>
  </body>
</html>
